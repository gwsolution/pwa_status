<ion-header>
  <ion-toolbar>
    <ion-title>This is login page </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <img src="assets/LOGO.png" alt = "Login test image">
            <ion-card-subtitle>GWS PROJECT LOGIN PAGE </ion-card-subtitle>
      <ion-card-title>DEMO PAGE LOGIN PAGE</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
      <ion-input placeholder = "username"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-input placeholder = "password" type = "password"></ion-input>
      </ion-item>
      <ion-button (click)= "logMeIn()">Login</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
